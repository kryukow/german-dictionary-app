workflows:
  ios-build:
    name: iOS Build
    environment:
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          pod install --repo-update || true
      - name: Build iOS app
        script: |
          xcodebuild \
            -project GermanDictionaryApp.xcodeproj \
            -scheme GermanDictionaryApp \
            -sdk iphoneos \
            -configuration Release \
            archive -archivePath $CM_BUILD_DIR/GermanDictionaryApp.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - name: Export IPA
        script: |
          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/GermanDictionaryApp.xcarchive \
            -exportPath $CM_BUILD_DIR/output \
            -exportOptionsPlist Info.plist
    artifacts:
      - $CM_BUILD_DIR/output/*.ipa
